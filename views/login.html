<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstacionAPP - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="text-center mt-5">EstacionAPP</h2>
                <div class="card mt-3">
                    <div class="card-body">
                        <form action="/login" method="POST">
                            <div class="form-group">
                                <label for="username">Usuario</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su usuario" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
                            </div>
                            <div class="form-group text-right">
                                <a href="#" class="text-secondary">Olvidé mi contraseña</a>
                            </div>
                            <button class="btn btn-primary btn-block" type="submit">Login</button>
                        </form>
                        <br/>
                        <div class="alert alert-warning alert-dismissible fade" role="alert" id="alert">
                            <strong>Credenciales invalidas!</strong>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>    
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
        // Obtener los parámetros de la URL
        const params = new URLSearchParams(window.location.search);
        
        // Verificar si el parámetro 'msg' está presente
        if (params.has('msg')) {
            document.getElementById('alert').classList.add('show');    
        }
    });
    </script>
</body>
</html>
